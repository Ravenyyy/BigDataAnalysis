<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../css/detail.css" />
  <link rel="stylesheet" type="text/css" href="../../library/iview/iview.css">
  <script type="text/javascript" src="../../library/vue/vue.min.js"></script>
  <script type="text/javascript" src="../../library/iview/iview.min.js.map"></script>
</head>

<body>
  <header>
    <h1>湖北消防救援队伍教育管理智慧党建分析</h1>
    <div class="showTime"> 当前时间：2020年3月17 0时54分14秒</div>
    <div class="bnt">
      <ul>
        <li><a href="#">报告下载</a></li>
        <li><a href="#">月份选择</a></li>
        <li><a href="#">分析研判</a></li>
        <li><a href="../index.html">返回首页</a></li>
      </ul>
    </div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); //開始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        document.querySelector(".showTime").innerHTML =
          "当前时间：" +
          y +
          "年" +
          mt +
          "月" +
          day +
          "&nbsp&nbsp&nbsp" +
          h +
          "时" +
          m +
          "分" +
          s +
          "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行
      }
    </script>
  </header>
  <section class="mainbox">
    <div class="column">

      <div class="panel">
        <h2>主题党日“十事联动”支部开展情况统计</h2>
        <div class="table">
          <table id="dj_1">
            <tr>
              <th class="tb_col">支队</th>
              <th class="tb_col">缴纳党费</th>
              <th class="tb_col">重温誓词</th>
              <th class="tb_col">诵读党章</th>
              <th class="tb_col">集中学习</th>
              <th class="tb_col">民主议事</th>
              <th class="tb_col">特色实践</th>
              <th class="tb_col">党员汇报</th>
              <th class="tb_col">民主监督</th>
              <th class="tb_col">积分考评</th>
              <th class="tb_col">组织生活</th>
            </tr>
          </table>
          <div class="panel-footer"></div>
        </div>
        <!-- <div class="panel-footer"></div> -->
      </div>
      <div class="panel">
        <h2>组织生活开展情况统计</h2>
        <div class="table">
          <table id="dj_2">
            <tr>
              <th class="tb_col">支队</th>
              <th class="tb_col">党委大会</th>
              <th class="tb_col">支委会</th>
              <th class="tb_col">党小组会</th>
              <th class="tb_col">党课</th>
              <th class="tb_col">党委会</th>
              <th class="tb_col">民主生活会</th>
              <th class="tb_col">组织生活会</th>
            </tr>
          </table>
          <div class="panel-footer"></div>
        </div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel">
        <h2>组织架构图</h2>
        <div class="chart" id="dj_3"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>党员数量及占比统计</h2>
        <div class="chart" id="dj_4"></div>
        <div class="panel-footer"></div>
      </div>
    </div>

    <div class="column">
      <div class="panel">
        <h2>党委数量、党支部数量统计</h2>
        <div class="chart" id="dj_5"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>党员数量及占比情况年度分析</h2>
        <div class="chart" id="dj_6"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
</body>
<script src="../../js/flexible.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../js/echarts.min.js"></script>

    dj_1();

</script>

</html>
