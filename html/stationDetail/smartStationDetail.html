<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../css/detail.css" />
  <link rel="stylesheet" type="text/css" href="../../library/iview/iview.css">
  <script type="text/javascript" src="../../library/vue/vue.min.js"></script>
  <script type="text/javascript" src="../../library/iview/iview.min.js.map"></script>
</head>

<body>
  <header>
    <h1><span id="title"></span>消防救援队伍教育管理智慧营区分析</h1>
    <div class="showTime" id="showTime"></div>
    <div class="bnt">
      <ul>
        <li><a href="#">报告下载</a></li>
        <li><a href="#">分析研判</a></li>
        <li><a href="../station.html">返回首页</a></li>
      </ul>
    </div>
    <script>
    </script>
  </header>
  <section class="mainbox">
    <div class="column">
      <div class="panel">
        <h2>信息汇总</h2>
        <div class="chart">
          <div class="detail_line">
            <div class="edu_col1">手机违规使用总次数</div>
            <div class="edu_col2">
              <div class="block">3</div>
              <div class="block">4</div>
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">危险驾驶总次数</div>
            <div class="edu_col2">
              <div class="block">4</div>
              <div class="block">4</div>
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">睡眠质量合格占比</div>
            <div class="edu_col2">
              <div class="block">8</div>
              <div class="block">9</div>
              <div class="block">%</div>
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">指战员训练平均成绩</div>
            <div class="edu_col2">
              <div class="block">8</div>
              <div class="block">6</div>
            </div>
          </div>
        </div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel">
        <h2>违规使用手机前三名指战员、睡眠质量不合格指战员</h2>

        <div class="halfTableLeft">
          <table id="smart_21">
            <tr>
              <th class="tb_colName">姓名</th>
              <th class="tb_colPhone">违规使用手机次数</th>
            </tr>
          </table>
        </div>
        <div class="halfTableRight" style="overflow-y: scroll;">
          <table id="smart_22">
            <tr>
              <th class="tb_col1">序号</th>
              <th class="tb_col1">姓名</th>
            </tr>
          </table>
        </div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel">
        <h2>训练不合格人数、指战员训练平均成绩走势年度统计</h2>
        <div class="chart" id="smart_3"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>睡眠不良人数、睡眠不良总次数年度统计</h2>
        <div class="chart" id="smart_4"></div>
        <div class="panel-footer"></div>
      </div>

    </div>
    <div class="column">
      <div class="panel">
        <h2>违规驾驶人数、危险驾驶总次数走势年度统计</h2>
        <div class="chart" id="smart_5"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>违规使用手机人数、违规使用手机总次数年度统计</h2>
        <div class="chart" id="smart_6"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
</body>
<script src="../../js/flexible.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../js/echarts.min.js"></script>
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/jquery.ui.draggable.min.js"></script>
<script src="../../js/jquery.ui.draggable.min.js"></script>
<script src="../../js/stationDetail/smartStationDetail.js"></script>
<script src="../../js/main/date.js"></script>

<script>
  // onload
  $(function () {
    document.getElementById("title").innerHTML = localStorage.getItem("unitName")
    smart_21();
    smart_22();

    smart_3();
    smart_4();
    smart_5();
    smart_6();

  });
</script>

</html>
