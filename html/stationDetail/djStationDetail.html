<body>
  <header>
    <h1>湖北消防救援队伍教育管理智慧党建分析</h1>
    <div class="showTime"> 当前时间：2020年3月17 0时54分14秒</div>
    <div class="bnt">
      <ul>
        <li><a href="#">报告下载</a></li>
        <li><a href="#">月份选择</a></li>
        <li><a href="#">分析研判</a></li>
        <li><a href="../index.html">返回首页</a></li>
      </ul>
    </div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); //開始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        document.querySelector(".showTime").innerHTML =
          "当前时间：" +
          y +
          "年" +
          mt +
          "月" +
          day +
          "&nbsp&nbsp&nbsp" +
          h +
          "时" +
          m +
          "分" +
          s +
          "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行
      }
    </script>
  </header>
  <section class="mainbox">
    <div class="column">

      <div class="panel">
        <h2>信息汇总</h2>
        <div class="chart">
          <div class="detail_line">
            <div class="edu_col1">本消防站党委数量</div>
            <div class="edu_col2">
              <div class="block">5</div>
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">本消防站党支部数量</div>
            <div class="edu_col2">
              <div class="block">1</div>
              <div class="block">1</div>
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">党员人数</div>
            <div class="edu_col2">
              <div class="block">5</div>
              <div class="block">2</div>
            </div>
          </div>
          <div class="detail_line">

            <div class="edu_col2">
              <div class="block">6</div>
              <!-- <div class="block">7</div> -->
            </div>
          </div>
        </div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>组织结构图</h2>
        <div class="chart" id="dj_2"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel">
        <h2>本消防站组织生活完成整体情况</h2>

    </div>

    <div class="column">
      <div class="panel">
        <h2>十事联动、组织生活整体完成情况年度统计</h2>
        <div class="chart" id="dj_5"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>党员数量及占比情况年度分析</h2>
        <div class="chart" id="dj_6"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
