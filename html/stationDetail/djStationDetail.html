<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../../css/detail.css" />

<body>
  <header>
    <h1><span id="title"></span>消防救援队伍教育管理智慧党建分析</h1>
    <div class="showTime" id="showTime"></div>
    <div class="bnt">
      <ul>
        <li><a href="#">报告下载</a></li>
        <li><a href="#">分析研判</a></li>
        <li><a href="../station.html">返回首页</a></li>
      </ul>
    </div>
    <script>
    </script>
  </header>
  <section class="mainbox">
    <div class="column">

      <div class="panel">
        <h2>信息汇总</h2>
        <div class="chart">
          <div class="detail_line">
            <div class="edu_col1">本消防站党委数量</div>
            <div class="edu_col2" id="dw">
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">本消防站党支部数量</div>
            <div class="edu_col2" id="dzb">
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">党员人数</div>
            <div class="edu_col2" id="dy">
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">入党积极分子人数</div>
            <div class="edu_col2" id="rdjjfz">
            </div>
          </div>
        </div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>组织结构图</h2>
        <div class="chart" id="dj_2"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel">
        <h2>本消防站组织生活完成整体情况</h2>
        <div class="chart" id="dj_3"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>本消防站十事联动完成整体情况</h2>
        <div class="chart" id="dj_4"></div>
        <div class="panel-footer"></div>
      </div>
    </div>

    <div class="column">
      <div class="panel">
        <h2>十事联动、组织生活整体完成情况年度统计</h2>
        <div class="chart" id="dj_5"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>党员数量及占比情况年度分析</h2>
        <div class="chart" id="dj_6"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
