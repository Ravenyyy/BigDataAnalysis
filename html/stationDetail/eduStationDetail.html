<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../css/detail.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" type="text/css" href="../../library/iview/iview.css">
  <script type="text/javascript" src="../../library/vue/vue.min.js"></script>
  <script type="text/javascript" src="../../library/iview/iview.min.js.map"></script>
</head>

<body>
  <header>
    <h1><span id="title"></span>消防救援队伍教育管理政治教育分析</h1>
    <div class="showTime" id="showTime"></div>
    <div class="bnt">
      <ul>
        <li><a href="#">报告下载</a></li>
        <li><a href="#">分析研判</a></li>
        <li><a href="../station.html">返回上级</a></li>
      </ul>
    </div>
    <script>
    </script>
  </header>
  <section class="mainbox">
    <div class="column">

      <div class="panel">
        <h2>信息汇总</h2>
        <div class="chart">
          <div class="detail_line">
            <div class="edu_col1">在线考试平均分</div>
            <div class="edu_col2" id="examAverage">
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">参加在线考试人数</div>
            <div class="edu_col2" id="examJoinNum">
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">在线考试不及格人数</div>
            <div class="edu_col2" id="examNotPassNum">
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">荆楚政线APP使用活跃度</div>
            <div class="edu_col2" id="appActiveRate">
            </div>
          </div>
        </div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel">
        <h2>当月在线考试平均分TOP10指战员信息</h2>
        <div class="table">
          <table id="edu_2">
            <tr>
              <th class="tb_col">序号</th>
              <th class="tb_col">姓名</th>
              <th class="tb_col">考试成绩(分)</th>
            </tr>
          </table>
        </div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel">
        <h2>必修课、选修课、在线考试完成率、APP活跃度走势年度统计</h2>
        <div class="chart" id="edu_3"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>在线考试平均分、参与率走势年度统计</h2>
        <div class="chart" id="edu_4"></div>
        <div class="panel-footer"></div>
      </div>

    </div>
    <div class="column">
      <div class="panel">
        <h2>在线考试及格率、优秀率走势年度统计</h2>
        <div class="chart" id="edu_5"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>参与率、完成率整体走势年度统计</h2>
        <div class="chart" id="edu_6"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
</body>
<script src="../../js/flexible.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../js/echarts.min.js"></script>
<script src="../../js/stationDetail/eduStationDetail.js"></script>
<script src="../../js/main/date.js"></script>

<script>
  // onload
  $(function () {
    document.getElementById("title").innerHTML = localStorage.getItem("unitName")
    getEduStationDetailData();
    getBoxData();
  });
</script>

</html>
