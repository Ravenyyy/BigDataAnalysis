<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../../css/detail.css" />
</head>

<body>
  <header>
    <h1>湖北消防救援队伍教育管理心理测询分析</h1>
    <div class="showTime"> 当前时间：2020年3月17 0时54分14秒</div>
    <div class="bnt">
      <ul>
        <li><a href="#">报告下载</a></li>
        <li><a href="#">月份选择</a></li>
        <li><a href="#">分析研判</a></li>
        <li><a href="../index.html">返回首页</a></li>
      </ul>
    </div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); //開始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        document.querySelector(".showTime").innerHTML =
          "当前时间：" +
          y +
          "年" +
          mt +
          "月" +
          day +
          "&nbsp&nbsp&nbsp" +
          h +
          "时" +
          m +
          "分" +
          s +
          "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行
      }
    </script>
  </header>
  <section class="mainbox">
    <div class="column">
      <div class="panel">
        <h2>信息汇总</h2>
        <div class="chart">
          <div class="detail_line">
            <div class="edu_col1">当月参评人数</div>
            <div class="edu_col2" id="testNum">
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">心理异常人数</div>
            <div class="edu_col2" id="problemNum">
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">心理咨询师数量</div>
            <div class="edu_col2" id="psychologist">
            </div>
          </div>
          <div class="detail_line">
            <div class="edu_col1">已干预/未干预人数</div>
            <div class="edu_col2" id="treat">
            </div>
          </div>
        </div>
        <div class="panel-footer"></div>
      </div>

      <div class="panel">
        <h2>本年度心理异常程度为重度的人员信息</h2>
        <div class="heartTable" style="overflow-y: scroll;">
          <table id="heart_2">
            <tr>
              <th class="tb_col1">序号</th>
              <th class="tb_col1">姓名</th>
              <th class="tb_col1">测询时间</th>
              <th class="tb_col1">是否干预</th>
            </tr>
          </table>
          <div class="panel-footer"></div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="panel">
        <h2>当月心理测询结果整体分析</h2>
        <div class="chart" id="heart_3"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>心理测询参评人数、参评比率走势年度统计</h2>
        <div class="chart" id="heart_4"></div>
        <div class="panel-footer"></div>
      </div>

    </div>
    <div class="column">
      <div class="panel">
        <h2>心理异常人数、异常比率走势年度分析</h2>
        <div class="chart" id="heart_5"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel">
        <h2>心理重度异常人数变化趋势年度统计</h2>
        <div class="chart" id="heart_6"></div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
</body>
<script src="../../js/flexible.js"></script>
<script src="../../js/jquery.js"></script>
<script src="../../js/echarts.min.js"></script>
<script src="../../js/jquery-1.8.3.min.js"></script>
<script src="../../js/jquery.ui.draggable.min.js"></script>
<script src="../../js/jquery.ui.draggable.min.js"></script>
<script src="../../js/stationDetail/heartStationDetail.js"></script>
<script>
  // onload
  $(function () {
    getHeartDetailData();
  });
</script>

</html>
