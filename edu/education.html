<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/education.css" />
</head>

<body>
  <header>
    <h1>湖北消防队情研判大数据平台</h1>
  </header>
  <section class="mainbox">
    <div class="column">
      <div class="panel">
        <h2>APP使用活跃度</h2>
        <div class="chart" id="appActive"></div>
      </div>
      <div class="panel">
        <h2>学习详情</h2>
        <div class="chart" id="detail"></div>
      </div>
      <div class="panel"></div>
    </div>
    <div class="column">
      <div class="modelTitle">政治教育</div>
    </div>
    <div class="column">
      <div class="double-panel">
        <h2>风险预警</h2>
        <div class="warnning"">
          <h3>最新风险预警信息</h3>
          <table id="wn_tb1">
            <tr>
              <th>支队</th>
              <th>时间</th>
              <th>类型</th>
              <th>内容</th>
              <th>处理状态</th>
            </tr>
          </table>
        </div>
        <div class="warnning">
          <h3>待处理风险预警信息</h3>
          <table id="wn_tb2">
            <tr>
              <th>支队</th>
              <th>时间</th>
              <th>类型</th>
              <th>内容</th>
              <th>处理状态</th>
            </tr>
          </table>
        </div>
      </div>
      <div class="panel">
        <h2>合格率排名</h2>
        <div class="rank">
          <table id="rank_tb">
            <tr>
                <th>排名</th>
                <th>支队</th>
                <th>合格率</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section>
</body>

<script src="../js/flexible.js"></script>
<script src="../js/jquery.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="education.js"></script>
</html>
