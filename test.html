<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div#contain {
            width: 1000em;
            background: #fff;
            font-family: verdan;
        }

        ul#xflow {
            float: none;
            margin: 0 auto;
        }

        ul {
            clear: left;
            margin: 2em 0 0 0;
            padding: 0;
            background: #fff;
        }

        ul ul {
            border-top: 1px solid #000;
            width: auto;
        }

        ul.solo {
            border-top: 0;
        }

        li {
            float: left;
            list-style: none;
            position: relative;
        }

        li li {
            margin: -1px 0 0 0;
        }

        #xflow div {
            background: url(../img/Flow/vLine.gif) 50% repeat-y;
            padding: 2em 5px 0 5px;
            margin: 0 .3em -2em 0em;
        }

        #xflow div.section {
            padding: 2em 5px 2em 5px;
        }

        #xflow div.first {
            background: url(../img/Flow/first.gif) 50% repeat-y;
            margin-left: 0;
        }

        #xflow div.last {
            background: url(../img/Flow/last.gif) 50% repeat-y;
            margin-right: 0;
        }

        .none {
            border: 0px;
        }

        #xflow div.root {
            padding-top: 0;
        }

        #xflow a {
            display: block;
            background: #fff;
            border: 1px solid #000;
            padding: .25em .2em .2em .2em;
            color: #222;
            text-decoration: none;
            margin: 0 auto;
            width: 10em;
            line-height: 2em;
            text-align: center;
        }

        /*IE 6 (when comma-separated, IE6 didn't work, so these are duped for IE7)*/
        *html {
            text-align: center;
        }

        *html a {
            margin: 0;
            position: relative;
        }

        /*IE 7*/
        *:first-child+html {
            text-align: center;
        }

        *:first-child+html a {
            margin: 0;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="contain">
        <ul class="solo" id="xflow">
            <li>
                <div class='root section'>
                    <a>总经理</a></div>
                <ul class="">
                    <li>
                        <div class='first'>
                            <a>财务总监</a></div>
                    </li>
                    <li>
                        <div class=''>
                            <a>人力资源总监</a></div>
                    </li>
                    <li>
                        <div class=' section'>
                            <a>营销总监</a></div>
                        <ul class="none">
                            <li>
                                <div class=' section'>
                                    <a>营销经理</a></div>
                                <ul class="none">
                                    <li>
                                        <div class=''>
                                            <a>营销助理</a></div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class=' section'>
                            <a>产品总监</a></div>
                        <ul class="">
                            <li>
                                <div class='first'>
                                    <a>经理</a></div>
                            </li>
                            <li>
                                <div class='last'>
                                    <a>经理</a></div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class='last'>
                            <a>研发总监</a></div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
